<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFS algorithm</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
      integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <main></main>
    <div>
      <button onclick="startButtonClick()">Start</button>
      <details>
        <summary>BFS Algorithm</summary>
        <p>
          usage:
          <ul>
            <li>
              ctrl+left_click on the grid to mark the start point
            </li>
            <li>
              ctrl+right_click on the grid to mark the end point
            </li>
            <li>
              left_click on the grid to mark the obstacles
            </li>
            <li>
              right_click on the grid to remove the obstacles
            </li>
            <li>
              click start button to start the algorithm
            </li>
          </ul>
        </p>
      </details>
    </div>
  </body>
</html>
